<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3 del 5 Marzo</title>
	<script type="text/javascript">
		function almacenar(evento) {
			var identificador = evento.target.name;
			switch (identificador) {
				case 'Austrias':
				sessionStorage.setItem("visita",identificador);
				break;
				case 'Moderno':
				sessionStorage.setItem("visita",identificador);
				break;
				case 'Museos':
				sessionStorage.setItem("visita",identificador);
				break;
			}
		}

		function configurar() {
			var opciones = document.getElementsByClassName('Turismo');
				for (i = 0; i < opciones.length; i++) {
					opciones[i].addEventListener("click",almacenar,false);
				}
		}
	</script>
</head>
<body onload="configurar()";>
